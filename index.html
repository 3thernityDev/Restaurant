<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Restaurant | Accueil</title>
    </head>
    <header>
        <nav>
            <ul>
                <li><i class="fa-solid fa-bars"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>
        <h1>Accueil</h1>
    </header>
    <body>
        <main>
            <section class="container">
                <div>
                    <img
                        class="logo"
                        src="assets/img/logo.png"
                        alt="logo du restaurant"
                    />
                    <h2>Restaurant</h2>
                </div>
                <div class="item">
                    <img
                        src="assets/img/coupe.jpg"
                        alt="préparation du repas"
                    />
                    <ul>
                        <li><h3>Qui somme nous ?</h3></li>
                        <li>
                            <p>
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Ratione, magnam?
                            </p>
                        </li>
                    </ul>
                </div>
                <div class="item item2">
                    <ul>
                        <li><h3>1 an</h3></li>
                        <li>
                            <h3>A vos côtés !</h3>
                        </li>
                        <li><button>MENU</button></li>
                    </ul>
                    <img src="assets/img/table.jpg" alt="table du restaurant" />
                </div>
            </section>
        </main>
    </body>
    <footer>
        <div class="footer">
            <ul>
                <li>Retrouvez nous sur:</li>
                <li>
                    <img class="logo2" src="assets/img/logo.png" alt="logo" />
                    <p>&copy;Tout droit reserver</p>
                </li>
                <li><button class="contact">Contact</button></li>
            </ul>
        </div>
        <span class="orange-square"></span>
    </footer>
</html>
